{% extends 'base.html' %}

{% block title %}
<title>User Page</title>
{% endblock %}


{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}


    <h1>Hello {{ session['user'] }} </h1>


{% endblock %}
