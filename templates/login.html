{% extends 'base.html' %}

{% block head %}
<title>Login Page</title>
{% endblock %}


{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Logg in</p>
    <p><input type="text" name="logg_usrName", placeholder="Enter your username"></p>
    <p><input type="password" name="logg_usrPassword", placeholder="Enter your password"></p>
    <p><input type="submit" value="submit"></p>
</form>


<button onclick="location.href = '/register'">Create new account</button>



{% endblock %}
